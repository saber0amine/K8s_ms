apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-app
  labels:
    app: customer-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service-app
  template:
    metadata:
      labels:
        app: customer-service-app
    spec:
      initContainers:
        - name: wait-for-services
          image: appropriate/curl
          command: ['sh', '-c', 'until curl -sS cloud-geteway-svc:80/actuator/health; do echo "Waiting for customer service"; sleep 5; done']
      containers:
        - name: customer-service-app
          image: aminesaber/customer-service:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-svc
spec:
  ports:
    - targetPort: 8081
      port: 80
  selector:
    app: customer-service-app
