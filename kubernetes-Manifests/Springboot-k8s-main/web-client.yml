apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-client-app
    labels:
        app: web-client-app
spec:
    replicas: 1
    selector:
      matchLabels:
        app: web-client-app
    template:
        metadata:
          labels:
            app: web-client-app
        spec:
          initContainers:
            - name: wait-for-services
              image: appropriate/curl
              command: ['sh', '-c', 'until curl -sS config-service:80/actuator/health; do echo "Waiting for customer service"; sleep 5; done']
          containers:
            - name: web-client
              image: aminesaber/web-client:0.0.1
              imagePullPolicy: Always
              ports:
                  - containerPort: 80
              volumeMounts:
                - mountPath: /etc/nginx/conf.d/default.conf
                  name: nginx-config
          volumes:
              - name: nginx-config
                hostPath:
                  path: /var/jenkins_home/workspace/k8s_microservice/default.conf

---
apiVersion: v1
kind: Service
metadata:
    name: web-client-service
spec:
    type: LoadBalancer
    externalIPs:
      - 192.168.49.2
    ports:
      - port: 80
        targetPort: 80
        protocol: TCP
        nodePort: 32542
    selector:
      app: web-client-app